<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background hexagon for tech/professional feel -->
  <polygon points="60,10 95,30 95,70 60,90 25,70 25,30" fill="url(#grad1)" stroke="#312e81" stroke-width="2"/>
  
  <!-- Code brackets suggesting development skills -->
  <text x="20" y="45" font-family="monospace" font-size="20" font-weight="bold" fill="url(#grad2)">&lt;</text>
  <text x="95" y="45" font-family="monospace" font-size="20" font-weight="bold" fill="url(#grad2)" text-anchor="end">/&gt;</text>
  
  <!-- OTS Text with modern styling -->
  <text x="60" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="900" 
        text-anchor="middle" fill="#f59e0b" letter-spacing="1px">OTS</text>
  
  <!-- Small dot accent suggesting attention to detail -->
  <circle cx="60" cy="80" r="2" fill="url(#grad2)"/>
</svg>